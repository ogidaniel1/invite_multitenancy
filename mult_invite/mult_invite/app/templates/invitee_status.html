
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitee Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .status-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        p {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
        }

        .confirmed {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .already_confirmed {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        .out_of_range {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .back-button {
            margin-top: 20px;
        }

        .back-button a {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
        }

        .back-button a:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="status-container">
        
        <img src="{% if event.event_logo_url %}
              {{ url_for('static', filename='images/' ~ event.event_logo_url) }}
           {% elif invitee.organization and invitee.organization.logo_url %}
              {{ url_for('static', filename='images/' ~ invitee.organization.logo_url) }}
           {% else %}
              {{ url_for('static', filename='images/image_2.jpg') }}
           {% endif %}"
     alt="{{ event.name or invitee.organization.name }} Logo"
     class="responsive-image"
     style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover; margin-bottom: 10px;">

        <h2>{{invitee.organization.slug }}</h2>
        <h4><span>{{event.name}}</span></h4>
        <p>Dear, {{ invitee.name }}</p>
        <p><small>Phone Number: {{ invitee.phone_number }}</small></p>
      
        <p class="message {{ status }}">{{ message }}</p>

        <div class="back-button">
            <a href="{{ url_for('inv.confirm_attendance', org_uuid=org_uuid,event_id=event.id) }}">Go Back</a>
        </div>
    </div>
</body>
</html>
