<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletion Logs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Activities Logs</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Perform by</th>
                    <th>Action</th>
                    <th>Record Type</th>
                    <th>Record ID</th>
                    <th>Perform At</th>
                </tr>
            </thead>
            <tbody>
                {% for log in action_logs %}
                <tr>
                    <td>{{ log.id }}</td>
                    <td>{{ log.admin.email  }}</td>
                    <td>{{ log.action_type }}</td>
                    <td>{{ log.record_type }}</td>
                    <td>{{ log.record_id}}</td>
                    <td>{{ log.deleted_at }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
