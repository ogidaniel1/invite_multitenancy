<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Successful</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header img {
      width: 100px;
    }

    h1 {
      color: #28a745;
    }

    p {
      color: #333;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .message {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
      font-weight: bold;
    }

    .alert {
      margin-bottom: 15px;
      padding: 12px;
      border-radius: 5px;
      font-size: 15px;
    }

    .alert-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .alert-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .alert-info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    img {
      margin-top: 10px;
      width: 100%;
      max-width: 200px;
    }

    a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #218838;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      {% if org.logo_url %}
      <img src="{{ url_for('static', filename='images/' + org.logo_url) }}" alt="{{ org.name }} Logo"
        class="img-fluid rounded-4 mb-2" style="max-width: 100px;">
      {% else %}
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Default Logo" class="img-fluid rounded-4 mb-2"
        style="max-width: 100px;">
      {% endif %}

    </header>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ 'error' if category == 'error' else category }}">
      {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <p class="message {{ status }}">{{ message }} </p>

    {% if event.event_logo_url %}
    <img src="{{ url_for('static', filename='images/' ~ event.event_logo_url) }}" alt="{{ org.name }} Logo"
      class="img-fluid rounded-3" style="max-width: 150px;">
    {% else %}
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Default Logo" class="img-fluid rounded-3"
      style="max-width: 150px;">
    {% endif %}

    <img src="data:image/png;base64,{{ qr_code_path }}" alt="QR Code" />
    <br />
    <a href="{{ url_for('inv.register',org_uuid=org.uuid) }}">Register</a>
  </div>
</body>

</html>
